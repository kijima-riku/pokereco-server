spring.application.name=pokereco

spring.datasource.url=jdbc:postgresql://localhost:5433/pokereco-db
spring.datasource.username=pokereco-user
spring.datasource.password=pokereco-pass

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=true
flyway.out-of-order=true